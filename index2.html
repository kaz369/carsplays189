<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>暗黒のキーボード</title>

  <!-- ★★★★★ 解決の鍵 ★★★★★ -->
  <!-- リダイレクト時にどこから来たかという情報（リファラ）を送らないようにする設定 -->
  <meta name="referrer" content="no-referrer">
  <!-- ★★★★★★★★★★★★★★★ -->

  <!-- ▼▼▼ Twitterカード設定 ▼▼▼ -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="暗黒のキーボード">
  <meta name="twitter:description" content="思考の心臓部を建立するための、三つの階層。あなたの魂が共鳴する扉を開け。">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/kaz369/carsplays189/main/yoru1.png">
  <!-- ▲▲▲ Twitterカード設定ここまで ▲▲▲ -->
  
  <!-- ▼▼▼ 自動で商品ページにジャンプさせるJavaScript ▼▼▼ -->
  <script>
    // ページが読み込まれたら、指定のURLにジャンプする
    // ★修正点：変換していない「そのまま」のアフィリエイトリンクに変更
    window.location.href = 'https://www.amazon.co.jp/hz/wishlist/ls/3J6PUSDCU6VUJ/ref=nav_wishlist_lists_2';
  </script>
  <!-- ▲▲▲ JavaScriptここまで ▲▲▲ -->

</head>
<body>
  
  <!-- この部分は、万が一ジャンプしなかった場合や、検索エンジン向けに表示されます -->
  <p>ページ移動中です...</p>
  <p>
    自動で移動しない場合は、
    <!-- ★修正点：上のJavaScript内のURLと、必ず同じものを設定 -->
    <a href="https://www.amazon.co.jp/hz/wishlist/ls/3J6PUSDCU6VUJ/ref=nav_wishlist_lists_2">こちらをクリックしてください。</a>
  </p>

</body>
</html>
